<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white p-8 shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Iniciar sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-4">
        <label for="email" class="block text-gray-600 text-sm mb-1">Correo</label>
        <input id="email" type="email" formControlName="email" placeholder="Correo electrónico" autocomplete
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-600 text-xs mt-1">
          Por favor ingresa un correo válido.
        </div>
      </div>
      <div class="mb-4 relative">
        <label for="password" class="block text-gray-600 text-sm mb-1">Contraseña</label>
        <div class="flex flex-row align-middle">
          <input [type]="passwordToggle" id="password" formControlName="password" placeholder="Contraseña" autocomplete="current-password"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <button type="button" (click)="togglePassword()" class="flex items-center text-gray-600">
            <i class="material-icons">{{ visibility }}</i>
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-600 text-xs mt-1">
          La contraseña debe tener al menos 8 caracteres.
        </div>
      </div>
      <div *ngIf="errMessage" class="mb-4 text-red-600 text-sm">
        {{ errMessage }}
      </div>
      <button type="submit" [disabled]="isLoading" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors duration-200 flex items-center justify-center">
        <svg *ngIf="isLoading" class="animate-spin h-5 w-5 mr-3 border-t-2 border-b-2 border-white rounded-full" viewBox="0 0 24 24"></svg>
        <span *ngIf="!isLoading">Ingresar</span>
        <span *ngIf="isLoading">Cargando...</span>
      </button>
    </form>
  </div>
</div>
